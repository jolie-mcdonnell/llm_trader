          # Copy requirements.txt to lambda_env
          cp ./requirements.txt lambda_env/

          # Install dependencies
          pip install -r lambda_env/requirements.txt -t lambda_env/

          # Copy only the modified execute_trades files from the commit into the unzipped directory
          for file in $(git diff-tree --no-commit-id --name-only -r HEAD); do
