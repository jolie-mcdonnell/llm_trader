name: Deploy Python Lambda

on:
  push:
    branches:
      - main
    paths:
      - "**.py" # Change to the file extension of the language that you are using.

jobs:
  - name: Deploy generate_trades
    run: |
      # Constants
      S3_BUCKET=llm-trader
      S3_KEY=generate_trades.zip
      LAMBDA_FUNCTION_NAME=generate_trades

      # Create a directory for the Lambda environment
      mkdir lambda_env

      # Install dependencies in the lambda_env directory
      pip install -r requirements.txt -t lambda_env/

      # Copy the main Lambda function file and its dependencies
      cp generate_trades.py llm_call.py headline_scraper.py lambda_env/

      # Zip the directory again
      cd lambda_env
      zip -r ../updated_generate_trades.zip .
      cd ..

      # Upload the updated zip to S3
      aws s3 cp updated_generate_trades.zip s3://$S3_BUCKET/$S3_KEY

      # Update Lambda function code
      aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --s3-bucket $S3_BUCKET --s3-key $S3_KEY

      # Cleanup
      rm -rf lambda_env
      rm updated_generate_trades.zip

  - name: Deploy execute_trades
    run: |
      # Constants
      S3_BUCKET=llm-trader
      S3_KEY=execute_trades.zip
      LAMBDA_FUNCTION_NAME=execute_trades

      # Create a directory for the Lambda environment
      mkdir lambda_env

      # Install dependencies in the lambda_env directory
      pip install -r requirements.txt -t lambda_env/

      # Copy the main Lambda function file
      cp execute_trades.py lambda_env/

      # Zip the directory again
      cd lambda_env
      zip -r ../updated_execute_trades.zip .
      cd ..

      # Upload the updated zip to S3
      aws s3 cp updated_execute_trades.zip s3://$S3_BUCKET/$S3_KEY

      # Update Lambda function code
      aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --s3-bucket $S3_BUCKET --s3-key $S3_KEY

      # Cleanup
      rm -rf lambda_env
      rm updated_execute_trades.zip
