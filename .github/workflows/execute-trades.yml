name: Execute Trades

on: 
#   workflow_run:
#     workflows: ["Generate Trades"]
#     types:
#       - completed
  schedule:
    # run every weekday at 9:20am EDT and 3:50pm EDT
    - cron: '20 14 * * 1-5'
    - cron: '50 20 * * 1-5'

jobs:
  execute_trades:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Execute trades
        run: python src/execute_trades.py
        env:
          ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
          ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
          
      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/trades_morning.csv data/trades_afternoon.csv
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Scheduled updates to trades_morning.csv and trades_afternoon.csv"
            git push
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

