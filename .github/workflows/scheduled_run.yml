name: Scheduled Run

on:
  push:
    branches:
      - main
#   schedule:
#     # Run every weekday at 4:06 PM EST
#     - cron: '6 20 * * 1-5'

jobs:
  generate_trades:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Generate trades
        run: python src/generate_trades.py  

      - name: Commit changes
        run: |
          git config --global user.name ${{ secrets.USER_NAME }}
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git add data/trades_afternoon.csv data/trades_morning.csv
          git commit -m "Scheduled updates to trades_afternoon.csv and trades_morning.csv"
          git push

  execute_trades:
    runs-on: ubuntu-latest
    needs: generate_trades
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x  

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt  

      - name: Execute trades
        run: python src/execute_trades.py  

      - name: Commit changes
        run: |
          git config --global user.name ${{ secrets.USER_NAME }}
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git add data/executed_trades.csv
          git commit -m "Scheduled updates to executed_trades.csv"
          git push
